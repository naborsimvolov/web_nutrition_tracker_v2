{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h1>Create New Account</h1>
    <p>Already Registered? <a href="{{ url_for('auth.login') }}" class="text-white">Login</a></p>
    <form id="signUpForm" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your Nickname" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password (at least 8 characters)" minlength="8" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" minlength="8" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block mt-4">Sign Up</button>
    </form>
    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var form = e.target;
            var data = new FormData(form);

            fetch('{{ url_for('auth.sign_up') }}', {
                method: 'POST',
                body: data,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
{% endblock %}
